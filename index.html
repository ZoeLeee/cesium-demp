<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cesium-babylonjs</title>
    <script src="./src/babylon.js"></script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.94/Build/Cesium/Cesium.js"></script>
    <link href="./src/widgets.css" rel="stylesheet">
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=9c2786d05552c8a8857700da02e24fdc&plugin=AMap.DistrictSearch"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #cesiumContainer {
            width: 100%;
            height: 100%;
        }

        #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <canvas id="canvas"></canvas>
    <script src="./main.js"></script>
</body>
</html>
